<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitKnight - Edit Profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff9800;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    main h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1rem;
    }

    input {
      background-color: #333;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      margin-top: 20px;
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edit Your Profile</h1>
  </header>

  <main>
    <h2>Update Profile Information</h2>
    <form id="profile-edit-form">
      <label for="fitness-goals">Fitness Goals:</label>
      <input type="text" id="fitness-goals" placeholder="Enter your fitness goals" required>

      <label for="workout-preferences">Workout Preferences:</label>
      <input type="text" id="workout-preferences" placeholder="Enter your workout preferences" required>

      <label for="availability">Availability:</label>
      <input type="text" id="availability" placeholder="Enter your availability" required>

      <!-- Contact Details -->
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email address">

      <!-- Visibility Options -->
      <label>
        <input type="checkbox" id="show-phone">
        Show Phone Number
      </label>

      <label>
        <input type="checkbox" id="show-email">
        Show Email Address
      </label>

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 FitKnight. All rights reserved.</p>
  </footer>

  <script src="profile-edit.js"></script>
</body>
</html>
