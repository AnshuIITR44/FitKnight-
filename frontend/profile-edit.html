<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Edit Your Profile</h1>
  </header>
  <main>
    <form id="profile-edit-form">
      <!-- Existing Fields -->
      <label for="fitness-goals">Fitness Goals:</label>
      <input type="text" id="fitness-goals" required>
      
      <label for="workout-preferences">Workout Preferences:</label>
      <input type="text" id="workout-preferences" required>
      
      <label for="availability">Availability:</label>
      <input type="text" id="availability" required>

      <!-- New Fields -->
      <label for="about">About:</label>
      <textarea id="about" placeholder="Tell us about yourself"></textarea>

      <label for="fitness-history">Fitness History (comma-separated milestones):</label>
      <input type="text" id="fitness-history" placeholder="e.g., Completed 5 runs, Joined a marathon">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <div>
        <label>
          <input type="checkbox" id="phone-visibility"> Make phone number public
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="email-visibility"> Make email address public
        </label>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </main>
  <script src="profile-edit.js"></script>
</body>
</html>
