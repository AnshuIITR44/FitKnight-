<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Edit Your Profile</h1>
  </header>
  <main>
    <form id="profile-edit-form">
      <label for="fitness-goals">Fitness Goals:</label>
      <input type="text" id="fitness-goals" required>
      <label for="workout-preferences">Workout Preferences:</label>
      <input type="text" id="workout-preferences" required>
      <label for="availability">Availability:</label>
      <input type="text" id="availability" required>
      <button type="submit">Save Changes</button>
    </form>
  </main>
  <script src="profile-edit.js"></script>
</body>
</html>
