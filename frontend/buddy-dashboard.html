<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitKnight - Buddy Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff9800;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 5px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #ff9800;
      color: #121212;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    main h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    #buddy-list div {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2a2a2a;
    }

    #buddy-list h3 {
      margin: 0 0 10px;
      color: #ff9800;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #1f1f1f;
      color: #bbbbbb;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Buddy!</h1>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Recommended Buddies</h2>
      <div id="buddy-list">Loading...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FitKnight. All rights reserved.</p>
  </footer>

  <script src="buddy-dashboard.js"></script>
</body>
</html>
