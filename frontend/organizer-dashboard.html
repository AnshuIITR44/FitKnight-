<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Organizer Dashboard</h1>
    <nav>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main>
    <!-- Manage Created Groups Section -->
    <section id="manage-groups">
      <h2>Manage Your Fitness Groups</h2>
      <div id="created-groups">
        <!-- Created groups will be dynamically loaded here -->
      </div>
    </section>

    <!-- View Join Requests Section -->
    <section id="view-requests">
      <h2>View Join Requests</h2>
      <div id="join-requests">
        <!-- Join requests will be dynamically loaded here -->
      </div>
    </section>

    <!-- Search for Workout Buddies Section -->
    <section id="search-buddies">
      <h2>Search for Workout Buddies</h2>
      <form id="buddy-search-form">
        <input type="text" id="proximity" placeholder="Enter Proximity (in km)">
        <input type="text" id="availability" placeholder="Enter Availability">
        <button type="submit">Search Buddies</button>
      </form>
      <ul id="buddy-list">
        <!-- Search results will be dynamically loaded here -->
      </ul>
    </section>
  </main>
  <script src="organizer-dashboard.js"></script>
</body>
</html>
