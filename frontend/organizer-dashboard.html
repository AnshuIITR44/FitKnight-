<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitKnight - Organizer Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .dashboard h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    .group-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .group-card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      color: #ffffff;
      width: calc(33% - 20px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .group-card h3 {
      color: #ff9800;
    }

    .group-card button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .group-card button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>FitKnight - Organizer Dashboard</h1>
  </header>

  <main class="dashboard">
    <h2>Manage Your Groups</h2>
    <div class="group-list" id="group-list">
      <!-- Dynamic group cards will be inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 FitKnight. All rights reserved.</p>
  </footer>

  <script src="organizer-dashboard.js"></script>
</body>
</html>
