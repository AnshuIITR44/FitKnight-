<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome, Organizer!</h1>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Your Groups</h2>
      <div id="group-list"></div>
    </section>
    <section>
      <h2>Create a New Group</h2>
      <form id="create-group-form">
        <input type="text" id="group-name" placeholder="Group Name" required>
        <input type="text" id="activity-type" placeholder="Activity Type" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="schedule" placeholder="Schedule" required>
        <button type="submit">Create Group</button>
      </form>
    </section>
  </main>
  <script src="organizer-dashboard.js"></script>
</body>
</html>
