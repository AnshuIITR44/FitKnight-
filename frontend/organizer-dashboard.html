<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome, Organizer!</h1>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main>
    <!-- Manage Groups Section -->
    <section>
      <h2>Your Groups</h2>
      <div id="group-list"></div>
    </section>

    <!-- View Join Requests Section -->
    <section>
      <h2>Join Requests</h2>
      <div id="join-requests">
        <!-- Requests will be dynamically populated -->
      </div>
    </section>

    <!-- Buddy Search Section -->
    <section>
      <h2>Search for Buddies</h2>
      <form id="buddy-search-form">
        <label for="proximity">Proximity (km):</label>
        <input type="number" id="proximity" placeholder="e.g., 10">
        
        <label for="availability">Availability:</label>
        <input type="text" id="availability" placeholder="e.g., Weekends">

        <button type="submit">Search Buddies</button>
      </form>
      <div id="buddy-results">
        <!-- Search results will be dynamically populated -->
      </div>
    </section>
  </main>
  <script src="organizer-dashboard.js"></script>
</body>
</html>
