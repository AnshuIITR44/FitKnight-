<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitKnight - Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FitKnight</h1>
    <p>Find your fitness buddy today!</p>
  </header>
  <main>
    <!-- Login Section -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Create a new account</a></p>
    </section>

    <!-- Signup Section -->
    <section id="signup-section" style="display: none;">
      <h2>Signup</h2>
      <form id="signup-form" enctype="multipart/form-data">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <select id="signup-role" required>
          <option value="buddy">Find a Buddy</option>
          <option value="organizer">Create a Group</option>
        </select>
        <div id="buddy-details" style="display: none;">
          <input type="text" id="fitness-goals" placeholder="Fitness Goals">
          <input type="text" id="workout-preferences" placeholder="Workout Preferences">
          <input type="text" id="availability" placeholder="Availability">
        </div>
        <div id="organizer-details" style="display: none;">
          <input type="text" id="activity-type" placeholder="Activity Type">
          <input type="text" id="location" placeholder="Location">
          <input type="text" id="schedule" placeholder="Schedule">
        </div>
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profilePicture">
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
