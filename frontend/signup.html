<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signup-form">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" placeholder="Enter username" required>

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" placeholder="Enter password" required>

      <label for="signup-role">Role:</label>
      <select id="signup-role" required>
        <option value="buddy">Find a Buddy</option>
        <option value="organizer">Create a Group</option>
      </select>

      <label for="signup-profile-picture">Profile Picture:</label>
      <input type="file" id="signup-profile-picture" accept="image/*">

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      const role = document.getElementById("signup-role").value;
      const profilePicture = document.getElementById("signup-profile-picture").files[0];

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);
      formData.append("role", role);
      if (profilePicture) {
        formData.append("profilePicture", profilePicture);
      }

      const response = await fetch("https://fitknight-01ae.onrender.com/auth/signup", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      if (data.success) {
        alert(data.message);
        window.location.href = "profile.html";
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
