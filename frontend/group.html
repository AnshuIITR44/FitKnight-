<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitKnight - Group Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff9800;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 5px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #ff9800;
      color: #121212;
    }

    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #ff9800;
      margin-bottom: 15px;
    }

    #chat-box {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #chat-input {
      width: calc(100% - 110px);
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      background-color: #333;
      color: #ffffff;
      border: 1px solid #444;
    }

    button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Group: <span id="group-name">Loading...</span></h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section id="group-info">
      <h2>Group Information</h2>
      <p><strong>Activity Type:</strong> <span id="activity-type">Loading...</span></p>
      <p><strong>Location:</strong> <span id="location">Loading...</span></p>
      <p><strong>Schedule:</strong> <span id="schedule">Loading...</span></p>
      <button id="join-group-btn">Join Group</button>
    </section>

    <section id="members">
      <h2>Members</h2>
      <ul id="member-list">Loading...</ul>
    </section>

    <section id="chat">
      <h2>Group Chat</h2>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-chat-btn">Send</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FitKnight. All rights reserved.</p>
  </footer>

  <script src="group.js"></script>
</body>
</html>
