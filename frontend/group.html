<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Group: <span id="group-name">Loading...</span></h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main>
    <section id="group-info">
      <h2>Group Information</h2>
      <p><strong>Activity Type:</strong> <span id="activity-type">Loading...</span></p>
      <p><strong>Location:</strong> <span id="location">Loading...</span></p>
      <p><strong>Schedule:</strong> <span id="schedule">Loading...</span></p>
      <button id="join-group-btn">Join Group</button>
    </section>
    <section id="members">
      <h2>Members</h2>
      <ul id="member-list">Loading...</ul>
    </section>
    <section id="chat">
      <h2>Group Chat</h2>
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-chat-btn">Send</button>
    </section>
  </main>
  <script src="group.js"></script>
</body>
</html>
