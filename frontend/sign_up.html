<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h2>Signup</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <select id="signup-role" required>
        <option value="buddy">Find a Buddy</option>
        <option value="organizer">Create a Group</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p>
      Already have an account? 
      <a href="index.html" id="login-link">Login here</a>
    </p>
  </section>
  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      const role = document.getElementById("signup-role").value;

      const response = await fetch("https://fitknight-01ae.onrender.com/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });

      const data = await response.json();
      if (data.success) {
        alert(data.message);
        if (role === "organizer") {
          window.location.href = "group.html"; // Redirect to group creation page
        } else {
          window.location.href = "dashboard.html"; // Redirect to dashboard
        }
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
