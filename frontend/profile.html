<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="profile-container">
    <h2>My Profile</h2>
    <div id="profile-info">
      <p><b>Username:</b> <span id="username">Loading...</span></p>
      <p><b>Fitness Goals:</b> <span id="fitness-goals">Not set</span></p>
      <p><b>Workout Preferences:</b> <span id="preferences">Not set</span></p>
      <p><b>Availability:</b> <span id="availability">Not set</span></p>
      <button id="edit-profile-btn">Edit Profile</button>
    </div>

    <div id="edit-profile-form" style="display: none;">
      <h3>Edit Profile</h3>
      <form>
        <label for="new-goals">Fitness Goals:</label>
        <input type="text" id="new-goals">
        <label for="new-preferences">Workout Preferences:</label>
        <input type="text" id="new-preferences">
        <label for="new-availability">Availability:</label>
        <input type="text" id="new-availability">
        <button type="button" id="save-profile-btn">Save Changes</button>
      </form>
    </div>
  </section>
  <script src="profile.js"></script>
</body>
</html>
