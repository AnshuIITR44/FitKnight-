<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profile-picture" src="uploads/default-profile.jpg" alt="Profile Picture" />
      <h2 id="username">Profile Name</h2>
    </div>
    <div class="profile-details">
      <p>Fitness Goals: <span id="fitness-goals">Not set</span></p>
      <p>Preferences: <span id="workout-preferences">Not set</span></p>
      <p>Availability: <span id="availability">Not set</span></p>
    </div>
    <button id="edit-profile-btn">Edit Profile</button>
  </div>
  <script src="profile.js"></script>
</body>
</html>
