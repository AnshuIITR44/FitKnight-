<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - FitKnight</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Side Menu Styles */
    .side-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 14px;
    }

    .side-menu a:hover {
      background-color: #575757;
      border-radius: 8px;
    }

    /* Page Layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #444;
      border-bottom: 2px solid #575757;
    }

    main {
      padding: 20px;
    }

    .card {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }

    #profile-picture {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    #profile-details {
      text-align: center;
    }

    #profile-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #575757;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #444;
      border-top: 2px solid #575757;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="side-menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="logout.html">Logout</a>
  </div>

  <header>
    <h1>My Profile</h1>
  </header>
  <main>
    <section class="card" id="profile-container">
      <img id="profile-picture" src="" alt="Profile Picture">
      <div id="profile-details">
        <h2>User Details</h2>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Fitness Goals:</strong> <span id="fitness-goals">Not set</span></p>
        <p><strong>Workout Preferences:</strong> <span id="workout-preferences">Not set</span></p>
        <p><strong>Availability:</strong> <span id="availability">Not set</span></p>
      </div>
      <div id="profile-actions">
        <button id="edit-profile-btn">Edit Profile</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 FitKnight. All Rights Reserved.</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You are not logged in!");
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch("https://fitknight-01ae.onrender.com/users", {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.ok) {
          const user = await response.json();
          document.getElementById("profile-picture").src = `uploads/${user.profilePicture}`;
          document.getElementById("username").innerText = user.username;
          document.getElementById("fitness-goals").innerText = user.fitnessGoals || "Not set";
          document.getElementById("workout-preferences").innerText = user.workoutPreferences || "Not set";
          document.getElementById("availability").innerText = user.availability || "Not set";
        } else {
          alert("Failed to fetch profile details.");
        }
      } catch (error) {
        console.error("Error fetching profile details:", error);
        alert("An error occurred while fetching profile details.");
      }

      document.getElementById("edit-profile-btn").addEventListener("click", () => {
        window.location.href = "profile-edit.html";
      });
    });
  </script>
</body>
</html>
