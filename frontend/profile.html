<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
  <div>
    <h2>Personal Information</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Fitness Goals:</strong> <span id="fitness-goals"></span></p>
    <p><strong>Preferences:</strong> <span id="preferences"></span></p>
    <p><strong>Availability:</strong> <span id="availability"></span></p>
    <button id="edit-profile-button">Edit Profile</button>
  </div>

  <div id="edit-profile-form-container" style="display: none;">
    <h2>Edit Profile</h2>
    <form id="edit-profile-form">
      <label for="new-goals">Fitness Goals:</label>
      <input type="text" id="new-goals" required />
      <br />
      <label for="new-preferences">Workout Preferences:</label>
      <input type="text" id="new-preferences" required />
      <br />
      <label for="new-availability">Availability:</label>
      <input type="text" id="new-availability" required />
      <br />
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="profile.js"></script>
</body>
</html>
